<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./stylesheet.css" />
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


	<title>Wonder Events</title>

	<style>
		@import url('https://fonts.googleapis.com/css?family=Raleway+Dots|Codystar|Sacramento|Arima+Madurai');
	</style>
</head>
<body>
	<div class="header">
		<h1><a href="./index.html">Wonder Events</a></h1>
		<ul>
			<li><a href="./index.html">Home</a></li>
			<li><a href="#">Packages</a></li>
			<li><a href="#">About</a></li>
			<li class="active"><a href="./enquiries.html">Enquiries</a></li>
		</ul>
	</div>
	<div class="main">
		<div class="container">
			<div class="row" style="height: 15px; padding-top: 10px;">
				<div class="col-md-12">
					<h3> Please feel free to get in touch with us regarding any enquiries you might have and we will get back to you as soon as we can! </h3>
				</div>
			</div>
			<form name="contact_form" onsubmit="return confirm('Thank you for submitting an enquiry!');" >
			<br>
				<div class="row" style="height: 130px; padding-top: 0;">
					<div class="col-md-6 col-xs-12">
						First name: <br>
						<input type=text name="firstname" placeholder="Your first name here" required><br>
					</div>
					<div class="col-md-6 col-xs-12">
						Last name: <br>
						<input type=text name="lastname" placeholder="Your last name here" required><br>
					</div>
				</div>
				<div class="row" style="height: 100px; padding-top: 0;">
					<div class="col-md-8">
						Email address: <br>
						<input type=text name="emailaddress" placeholder="123@example.com" required><br>
					</div>
				</div>
				<div class="row" style="height: 120px; padding-top: 0;">
					<div class="col-md-8">
						Message: <br>
						<textarea placeholder="Your message" style="height:100px;" required></textarea><br>
					</div>
				</div>
					<div class="row" style="height: 10px; padding-top: 5px;">
						<div class="col-md-1">
							<input type=submit value="Submit">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
